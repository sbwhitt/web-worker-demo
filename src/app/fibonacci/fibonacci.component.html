<div class="container">
  @if (!fibonacciService.running()) {
    <label>Find Nth Fibonacci number:</label>
    <input [formControl]="fibNumber" type="number" />
    <div class="add-row">
      <button class="btn" (click)="addNumber(-10)">-10</button>
      <button class="btn" (click)="addNumber(-5)">-5</button>
      <button class="btn" (click)="addNumber(5)">+5</button>
      <button class="btn" (click)="addNumber(10)">+10</button>
    </div>
    <button class="btn" (click)="findNumber()">find number</button>
    @if (fibonacciService.result()) {
      <p>Result: {{fibonacciService.result()}}</p>
    }
  }
  @else {
    <app-spinner></app-spinner>
    <div class="btn-row">
      <button class="btn" (click)="fibonacciService.terminateWorker()">
        terminate worker
      </button>
    </div>
  }
</div>
